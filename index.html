<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Background Color Changer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Background Color Changer</h1>
    <p class="subtitle">Click the button to change the background color.</p>

    <div class="color-display">
      <span>Current color:</span>
      <span id="color-code">#ffffff</span>
    </div>

    <div class="buttons">
      <button id="btn-random">Random Color</button>
      <button class="fixed-btn" data-color="#e74c3c">Red</button>
      <button class="fixed-btn" data-color="#3498db">Blue</button>
      <button class="fixed-btn" data-color="#2ecc71">Green</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
